<section>
	<div class="container login">
		<div class="row">
			<div class="col-12">
				<logo></logo>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<form [formGroup]="formLogin">
					<div class="form-group">
						<mat-form-field class="full-width">
							<input matInput placeholder="Usuario" formControlName="user">
							<mat-error *ngIf="formLogin.get('user').hasError('required') && formLogin.get('user').touched">
									Correo electrónico es <strong>requerido</strong>
							</mat-error>
						</mat-form-field>
					</div>
					<div class="form-group">
						<mat-form-field class="full-width">
							<input matInput placeholder="Contraseña" formControlName="password">
							<mat-error *ngIf="formLogin.get('password').hasError('required') && formLogin.get('password').touched">
									La contraseña es <strong>requerido</strong>
							</mat-error>
						</mat-form-field>
					</div>
					<div class="form-group">
						<button (click)="index()" >Aceptar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
