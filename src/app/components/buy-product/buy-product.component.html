<div class="titulo">Comprar Articulo</div>
<div class="container-fluid" style="margin-bottom: 3rem;">
  <div class="row">
    <mat-card class="card">
      <img mat-card-image [src]="product.imageUrl" alt="Producto">
      <mat-card-content>
        <p class="description">{{product.description}}</p>
        <p class="price">${{product.price}}</p>
        <p class="color">Color: {{product.color}}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="row">
    <div class="col">
      <form [formGroup]="formbuy">
        <div class="form-group">
          <mat-form-field>
            <mat-label>Forma de pago</mat-label>
            <mat-select formControlName="pago">
                <mat-option *ngFor="let item of opciones" [value]="item.value">
                  {{item.viewValue}}
                </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <button (click)="payment()" class="btn-aceptar">Comprar</button>
        </div>
      </form>
    </div>
  </div>
</div>
